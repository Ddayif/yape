<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape</title>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<div class="container-fluid fondo">
		<div class="row">
			<div class="col s12 m12 l12 xl12 right">
				<img src="img/icons/engine.png" id="tuerca">
			</div>
		</div>
		<div class="row">	
			<div class="col s12 m12 l12 xl12">
				<img src="img/icons/happy-face.png" id="happy-face">
				<h1 class="hola">Hola</h1>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12 xl12 eye">
				<img src="img/icons/eye.png" class="eye2"><p class="saldo">Mostrar Saldo</p>
			</div>
		</div>
	</div>
	<div class="container-fluid fondo2">
		<div class="row">
			<div class="col s12 m12 l12 xl12">
				<h1 class="movimiento">ÚLTIMOS MOVIEMIENTOS</h1>
				<img src="img/icons/right-arrow-circular-button.png" id="arrow">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12 xl12">
				<img src="img/icons/icon.png" id="icon">
				<p id="text-icon">¿Aún no realizas tu primer pago?<br>
					Es rápido y sencillo</p>
			</div>
		</div>	
		<div class="container-fluid">	
		<div class="row">
			<div class="s6 m6 l6 xl6">
				<div class="send-item">
					<a href="#"><img class="responsive-img" src="img/icons/send.png" id="send"></a>
				</div>
			</div>
			<div class="s6 m6 l6 xl6">
				<div class="code-item">
					<a href="#"><img class="responsive-img" src="img/icons/code-qr.png" id="code"></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="s6 m6 l6 xl6">
				<p id="text-enviar">ENVIAR PAGO</p>
			</div>
			<div class="s6 m6 l6 xl6">
				<p id="text-recibir">RECIBIR PAGO</p>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src='js/script.js'></script>
</body>
</html>
